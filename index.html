<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style>
    @font-face {
        font-family: Candara;
        src: url("Candara.ttf");
    } h1 {
        text-align: center;
        font-weight: normal;
    } form {
        width: 600px;
        min-height: 600px;
        padding: 24px;
        background: gold;
        margin: 36px auto;
        border: 1px solid goldenrod;
        box-shadow: 2px 3px 6px goldenrod;
        border-radius: 18px;
        font: 14pt/1.2em Candara;
    } fieldset {
        margin-top: 18px;
    } #personal input, #submit {
        width: 100%;
        height: 24px;
        margin-bottom: 12px;
    }
</style>
</head>

<body>
    <form action="#" method="post">
    <h1>Contact Us</h1>
	<label for="fname">First Name</label><br/>
	<input type="text" id="fname" value="First Name" /><br/>
	<label for="lname">Last Name</label><br/>
	<input type="text" id="lname" value="Last Name" /><br/>

	<fieldset>
	<legend> Reason for contactingus </legend>
	<input type="radio" name="services" id="design" value="design" />
	<label for="design"> Design Services</label> <br/>
	<input type="radio" name="services" id="conulting" value="consulting" />
	<label for="consulting"> Consulting</label> <br/>
	<input type="radio" name="services" id="UXD" value="UXD" />
	<label for="UXD"> User Experience Design</label>
	</fieldset>
	<fieldset>
	<legend> Operating System</legend>
	<input type="checkbox" name="os" id="macos" value="macos"/>
	<label for="macos">Macintosh</label> <br/>
	<input type="checkbox" name="os" id="windows" value="windows"/>
	<label for="windows">Windows</label> <br/>
	<input type="checkbox" name="unix" id="unix" value="unix"/>
	<label for="unix">UNIX</label>
	</fieldset>
	<fieldset>
	<legend>Time Frame</legend>
	<select mulitple>
		<option value="">When do you want to start working with us?</option>
		<option value="month">Month</option>
		<option value="quarter">This quarter</option>
		<option value="year">This year</option>
		<option value="not sure">Not sure</option>
	</select></fieldset>
	<input type="submit" value="Submit" />
    </form>
</body>
</html>
